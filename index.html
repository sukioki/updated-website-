<!DOCTYPE html>
<html>
  <head>
    <title>Sukioki Sticker Shop|Art Shop</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="#" class="logo"><img src="./images/slogo.png" width="200"></a>
        <div class="social-media">
          <a href="https://mobile.twitter.com/sukioki_chan">
            <img src="./images/twi.png" id="twi" width="30"
          /></a>
          <a href="https://github.com/sukioki">
            <img src="./images/github.png" id="github" width="30"
          /></a>
        </div>
      </div>
      
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="./pages/aboutme.html">About Me</a></li>
        <li><a href="./pages/stickers.html">Stickers</a></li>
        <li><a href="./pages/more.html">More</a></li>
      </ul>
    </header>
    <section>
      <img src="./images/stars.png" id="stars" />
      <img src="./images/moon.png" id="moon" />
      <img src="./images/mountains_behind.png" id="mountains_behind" />
      <h2 id="text">Sukioki</h2>
      <a href="#sec" id="btn">Explore</a>
      <img src="./images/mountains_front.png" id="mountains_front" />
    </section>
    <div class="sec" id="sec">
      <h2>New Latest Arrivals</h2>
      <div class="flex">
        <div class="image-container">
          <div class="button">VIEW</div>
          <img src="./images/scaram.png" alt="scaramouche"width="300" />
        </div>
        <div class="image-container">
          <div class="button">VIEW</div>
          <img src="./images/hanako.png" alt="hanako" width="377" />
        </div>
        <div class="image-container">
          <div class="button">VIEW</div>
          <img src="./images/korone.png" alt="korone" width="300" />
        </div>
      </div>
    </div>


    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let mountains_front = document.getElementById("mountains_front");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        moon.style.top = value * 1.05 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.marginRight = value * 4 + "px";
        text.style.marginTop = value * 1.5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
